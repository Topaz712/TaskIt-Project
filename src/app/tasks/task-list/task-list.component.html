<div class="row">
  <div class="col-md-9">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col-md-4">Title</th>
        <th scope="col-md-2">Due Date</th>
        <th scope="col-md-2">Priority</th>
        <th scope="col-md-2">Status</th>
        <th scope="col-md-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <th>{{ task.title }}</th>
        <th>{{ task.dueDate | date: 'MM-dd-yyyy'}}</th>
        <th>{{ task.priority }}</th>
        <th>{{ task.status }}</th>
        <th><img src="assets/icons/eye.svg/"></th>
      </tr>
    </tbody>
  </table>
</div>
</div>
