<div
  style="position: fixed;
  width: 244px;
  border: 1px solid black;
  height: 100vh"><app-sidebar></app-sidebar>
</div>

<div style="padding-left: 244px">
  <div style="padding: 0px 80px; padding-top: 80px;">
    <h1
      style="font-weight: bold;">KanBan
    </h1>
    <div class="container task-box col-md-12 col-sm-12" style="background-color: rgb(212, 203, 203);" *ngFor="let task of tasks">
      <div class="row" style="display: flex; justify-content: space-evenly;">
        <div class="task-cols col-md-4 col-sm-4" style="margin-right: auto;">
          <h3 style="background-color: bisque;">To Do</h3>
          <div class="task-card">
            {{ task.title }}
            <p>Priority: {{ task.status }}</p>
            <p>Due Date: {{ task.date | date: 'MMMM d' }}</p>

          </div>
        </div>
        <div class="task-cols col-md-4 col-sm-4" style="margin-right: auto;">
          <h3>In Progress</h3>
          <div class="task-card">
            {{ tasks }}
          </div>
        </div>
        <div class="task-cols col-md-4 col-sm-4">
          <h3>Done</h3>
          <div class="task-card">
            {{ tasks }}
          </div>
        </div>
      </div>
    </div>
